<!DOCTYPE html>
<html lang="pt">
<head>

  <title>JuntaMola</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f9f4;
      color: #222;
    }
    header {
      background-color: #00b894;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #55efc4;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
    }
    .hero {
      background-color: #ffeaa7;
      padding: 40px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .cta-button {
      background-color: #00cec9;
      color: white;
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background-color: #dfe6e9;
    }
    .feature {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      max-width: 300px;
    }
    footer {
      background-color: #00b894;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
    .form-section {
      padding: 40px 20px;
      background-color: #ffffff;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select, button {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #00cec9;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    JuntaMola
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#cadastro">Cadastro</a>
    <a href="#login">Login</a>
    <a href="#deposito">Depósito</a>
    <a href="#emprestimo">Empréstimo</a>
  </nav>

  <!-- Seção de Depósito -->
  <section class="form-section" id="deposito">
    <h2>Depósito</h2>
    <form action="depositar.php" method="POST">
      <input type="tel" name="telefone" placeholder="Número de telefone" required>
      <input type="number" name="valor" placeholder="Valor do depósito" required>
      <select name="operadora" required>
        <option value="">Selecione a operadora</option>
        <option value="e-mola">e-Mola</option>
        <option value="m-pesa">M-Pesa</option>
      </select>
      <button type="submit">Depositar</button>
    </form>
  </section>

  <!-- Seção de Empréstimo -->
  <section class="form-section" id="emprestimo">
    <h2>Solicitar ou Oferecer Empréstimo</h2>
    <form action="emprestimo.php" method="POST">
      <input type="tel" name="telefone" placeholder="Número de telefone" required>
      <input type="number" name="valor" placeholder="Valor do empréstimo" required>
      <select name="acao" required>
        <option value="solicitar">Solicitar Empréstimo</option>
        <option value="emprestar">Oferecer Empréstimo</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>
  </section>

  <footer>
    &copy; 2025 JuntaMola - Todos os direitos reservados.
  </footer>
</body>
</html>
